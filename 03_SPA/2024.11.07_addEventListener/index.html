<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- EXAMPLE-1: click-->
    <button id="myButton">Click me</button>

    <!-- EXAMPLE-2: mouseenter mouseleave -->
    <!-- mouseenter vs. mouseover -->
    <!-- mouseenter => it trigger ONLY one time when the mouse enters the div -->
    <!-- mouseover => it trigger  when the mouse enters the div and it's child -->

    <div id="myDiv1">
      I am parent
      <p>Hey</p>
    </div>

    <!-- EXAMPLE-3: keydown - keyup -->
    <input type="text" id="myInput" />

    <!-- EXAMPLE-4: resize -->
    <h1 id="test">Welcome</h1>

    <!-- EXAMPLE-5: Add & Remove eventListener -->
    <button id="myButton1">Click here!</button>

    <!-- EXAMPLE-5.1: removeEventListener -->
    <button id="myButton2">Order</button>

    <!-- EXAMPLE-6: DOMContentLoaded -->
    <h3 id="myD">Waiting...</h3>

    <!-- EXAMPLE-7: event -->
    <button id="myButton3">Click me</button>

    <!-- EXAMPLE-8: form -->
    <form id="myForm">
      <input type="text" id="myName" name="fullName">
      <input type="email" id="myEmail" name="email">
      <input type="submit">
    </form>

    <script src="app.js"></script>
  </body>
</html>
