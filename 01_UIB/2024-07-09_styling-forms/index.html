<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Styling Forms -->

    <!-- EXAMPLE-1 -->
    <h2>Example-1</h2>
    <div>Firstname: <input class="red-input" name="" /></div>
    <div>Lastname: <input class="blue-input" name="" /></div>

    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      placeholder="Click me here..."
    ></textarea>

    <hr />
    <!-- EXAMPLE-2 -->
    <form class="my-form">
      <label for="fname">Vorname:</label>
      <input type="text" id="fname" />
      <br />
      <br />
      <label for="lname">Nachname:</label>
      <input type="text" id="lname" />
    </form>
    <hr />
    <!-- EXAMPLE-3 -->
    <p class="my-outline">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium,
      perferendis.
    </p>

    <!-- EXAMPLE-4 -->
    <input type="text" placeholder="enter your name..." autofocus />
    <input type="button" value="Click" />
    <input class="place-h" type="text" placeholder="text here..." />
    <hr />
    <!-- EXAMPLE-5 -->
    <p>CSS attributes</p>
    <!-- 1. -->
    <a href="https://google.com">Google.com</a>
    <a href="https://yahoo.com">Yahoo.com</a>
    <a href="https://amazon.com" target="_blank">Amazon.com</a>

    <!-- 2. -->
    <p title="free the text">first</p>
    <p title="he was free">second</p>
    <p title="just a text">third</p>

    <!-- 3. -->
    <h3 class="top-header">Welcome</h3>
    <p class="top-text">hello</p>
    <p class="topcontent">CSS</p>
    <p class="text-top">HTML</p>
    <hr />
    <!-- 4. -->
    <div class="first_test">first div</div>
    <div class="test-my">Second div</div>
    <div class="my-test">Third div</div>
    <div class="mytest">Fourth div</div>
    <div class="test">Fifth div</div>

    <!-- EXAMPLE-6 -->
    <!-- readonly -->
    <p>I am tired <input value="That's right" readonly /></p>

    <!-- disabled -->
    <label for="">Car <input value="VW" /></label>
    <label for="">Country <input value="Germany" disabled /></label>

    <select name="" id="">
      <option value="" disabled>CSS</option>
      <option value="">JS</option>
      <option value="" disabled>React</option>
      <option value="">Node</option>
    </select>
    <hr />
    <!-- EXAMPLE-7 -->
    <!-- toggle switch -->
    <label class="toggle" for="myFor">
      <input type="checkbox" class="input" id="myFor" />
      <div class="toggle-div"></div>
    </label>
  </body>
</html>
