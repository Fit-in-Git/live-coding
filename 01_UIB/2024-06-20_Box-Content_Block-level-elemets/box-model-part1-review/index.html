<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- semantic HTML -->
    <header>
      <h2>Welcome</h2>
    </header>
    <main>
      <section>
        <h3>Section 1</h3>
        <p>This is section</p>
      </section>
      <section>
        <h3>Section 2</h3>
        <p>This is section</p>
      </section>
      <!-- Additional Information that is related to main content -->
      <aside>
        <h5>Additional Information</h5>
      </aside>
    </main>
    <footer>
      <h3>I am footer</h3>
    </footer>
    <!-- Block level elements -->
    <!-- h1-h6 p div article section aside header footer main ul li ol and so on  -->
    <section class="test">Hello, give me some style</section>

    <!-- overflow -->
    <div class="container">
      <h2>Overflow</h2>
      <div class="text">
        <p>This is just a text in div container and we want to style it</p>
      </div>
    </div>

    <!-- Inline elements -->
    <!-- a span img button em strong br and so on -->
    <!-- Inline: take up as much width as necessary  -->
    <!-- so viel Breite wie nÃ¶tig -->
    <!-- try width for inline => it doesn't work -->
    <!-- we will cover Inline elements later in CSS -->
    <p>
      This is a text with <strong>Example</strong> Website <em>Hello</em> text
    </p>
    <p>This is an <a href="">WEBSITE</a> here</p>
    <p>This is <span class="my-span">red</span> word</p>
  </body>
</html>
