<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>hello</p>
    <!-- EXAMPLE-1: variable -->
    <div class="container">This is just a text</div>

    <!-- EXAMPLE-2: variable scope -->
    <p>Welcome</p>
    <span>How are you?</span>

    <!-- EXAMPLE-3: nested rules -->
    <div>
      <ul class="myClass">
        <li>Start</li>
        <li>End</li>
        <li>Pause</li>
      </ul>
    </div>

    <!-- EXAMPLE-4: nested rules -->
    <div class="nested">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem, nam.
      </p>
    </div>

    <!-- EXAMPLE-5: nested rules -->
    <nav>
      <ul>
        <li><a href="">Products</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Services</a></li>
      </ul>
    </nav>

    <!-- EXAMPLE-6: nested properties -->
    <section>
      <h2>book1</h2>
      <h3>book2</h3>
    </section>

    <!-- EXAMPLE-7: Mixin -->
    <div class="mix">
      <h2>Playstation</h2>
      <p>Spiderman</p>
      <button>Click to buy</button>
    </div>
    
  </body>
</html>
