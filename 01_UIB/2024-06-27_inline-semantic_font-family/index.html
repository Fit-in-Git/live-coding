    <!-- EXAMPLE-1 -->
    <!-- inline -->

    <!-- <strong>: wenn ich etwas betonen will -->
    <!-- Warnung, Achtung, sehr wichtig, Vorwarnung usw . -->
    <!-- <strong> is semantic -->
    <!-- The text strong is bold -->
    <p>this is <strong>very important</strong></p>
    <!-- Don't use <b> (non-semantic) -->
    <p>this is <b>very important</b></p>

    <!-- <em>: emphasized text -->
    <!-- <em>: steht fÃ¼r betonung -->
    <!-- <em> is semantic -->
    <!-- <em>: text in em => italic -->
    <p>this is <em>Very Important</em></p>

    <!-- Don't use <i> (non-semantic)-->
    <p>This is <i>Very Important</i></p>

    <!-- NOTICE -->
    <!-- <b> and <i> => don't use them in modern HTML -->

    <!-- span => is non-semantic -->
    <p>
      Heute ist <span class="" style="background-color: burlywood">warm</span>
    </p>
    <p>
      Heute ist <span style="background-color: rgb(200, 130, 40)">warm</span>
    </p>

    <!-- font-family -->
