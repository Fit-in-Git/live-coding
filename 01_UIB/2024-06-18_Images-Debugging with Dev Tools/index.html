<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- img Tag -->
    <!-- <img/> Tag doesn't have closing Tag -->
    <!-- <img/> Tag has two attributes => src - alt -->
    <!-- src => Path of the Image -->
    <!-- alt => for bad Internet - screen reader or if the Browser can't find the Image -->
    <!-- alt => you describe your image -->

    <!-- EXAMPLE-1 -->
    <!-- Relative Link -->
    <img src="./Images/wolf.jpg" alt="Wolf on the sea" width="300" />

    <a href="https://google.com">
      <img src="./Images/htmlcss.jpg" alt="html-css logo" width="400" />
    </a>

    <!-- <img src="https://c02.purpledshub.com/uploads/sites/62/2019/10/Federico_Veronesi_Lions-cover-image-e359a4e.jpg" alt="lion"> -->

    <!-- EXAMPLE-2 -->
    <p>
      <img class="test" src="./Images/fancy-img.jpg" alt="fancy" width="400" />
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum,
      aliquam.
    </p>

    <!-- EXAMPLE-3 -->
    <img class="test2" src="./Images/messi.jpg" alt="Messi in PSG" />
  </body>
</html>
