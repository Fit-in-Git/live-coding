<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Flexbox on child elements -->

    <!-- EXAMPLE-1: flex-grow -->
    <!-- div.container>div.item-$*5 -->
    <div class="container">
      <div class="item-1"></div>
      <div class="item-2"></div>
      <div class="item-3"></div>
      <div class="item-4"></div>
      <div class="item-5"></div>
    </div>
    <hr />
    <!-- EXAMPLE-2: flex-grow -->
    <header>
      <h1>Menu</h1>
      <nav>
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Home</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <!-- EXAMPLE-3: flex-shrink - flex-basis  -->
    <div class="test">
      <div class="box" style="background-color: blanchedalmond">A</div>
      <div class="box" style="background-color: rgb(129, 255, 12)">B</div>
      <div class="box" style="background-color: rgb(55, 187, 239)">C</div>
      <div class="box1" style="background-color: rgb(236, 64, 233)">D</div>
      <div class="box1" style="background-color: rgb(231, 147, 22)">E</div>
    </div>
    <hr />
    <!-- EXAMPLE-4: order -->
    <div class="test1">
      <div class="item1" style="background-color: rgb(102, 223, 26)">1</div>
      <div class="item2" style="background-color: rgb(255, 247, 12)">2</div>
      <div class="item3" style="background-color: rgb(178, 47, 244)">3</div>
      <div class="item4" style="background-color: rgb(236, 17, 43)">4</div>
      <div class="item5" style="background-color: rgb(100, 240, 235)">5</div>
    </div>
    <hr />
    <!-- EXAMPLE-5: align-self -->
    <div class="test2">
      <div style="background-color: rgb(26, 115, 223)">Blue</div>
      <div class="self" style="background-color: rgb(12, 255, 223)">Aqua</div>
      <div style="background-color: rgb(153, 202, 56)">
        YellowGreen is very beautiful and i like it
      </div>
    </div>
    <hr />
    <!-- EXAMPLE-6 -->
    <div class="parent">
      <div class="child"></div>
    </div>
    <hr />
    <!-- EXAMPLE-7 -->
    <div class="query">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
